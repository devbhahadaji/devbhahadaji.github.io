<!-- Hero Section -->
<section id="hero" class="hero" itemscope itemtype="https://schema.org/Person">
  {% if site.features.particle_background %}
  <div id="particles-js"></div>
  {% endif %}
  <div class="container">
    <div class="hero-content">
      <div class="hero-text">
        <h1 class="hero-title" itemprop="name">
          {% if site.features.typed_text %}
          <span id="typed-text"></span>
          {% else %}
          {{ site.name }}
          {% endif %}
        </h1>
        <p class="hero-subtitle" itemprop="jobTitle">{{ site.title }}</p>
        <p class="hero-description" itemprop="description">{{ site.description }}</p>
        <meta itemprop="url" content="{{ site.url }}">
        <meta itemprop="email" content="{{ site.email }}">
        <span itemprop="address" itemscope itemtype="https://schema.org/PostalAddress" style="display:none;">
          <meta itemprop="addressLocality" content="Jaipur">
          <meta itemprop="addressRegion" content="Rajasthan">
          <meta itemprop="addressCountry" content="India">
        </span>
        <div class="hero-buttons">
          <a href="#projects" class="btn btn-primary smooth-scroll">View My Work</a>
          <a href="#contact" class="btn btn-secondary smooth-scroll">Get In Touch</a>
          {% if site.resume_url %}
          <a href="{{ site.resume_url | relative_url }}" target="_blank" rel="noopener" class="btn btn-secondary">
            <i class="fas fa-download"></i> Resume
          </a>
          {% endif %}
        </div>
      </div>
      <div class="hero-image">
        <img src="{{ site.profile_image | relative_url }}" alt="{{ site.name }} - Full Stack Developer in Jaipur, India" class="profile-img" itemprop="image" loading="eager">
      </div>
    </div>
  </div>
</section>
