<!-- Contact Section -->
<section id="contact" class="contact">
  <div class="container">
    <h2 class="section-title animate-on-scroll">Get In Touch</h2>
    <div class="contact-content">
      <div class="contact-info animate-on-scroll">
        <h3>Let's Connect</h3>
        <p>{{ site.contact.message }}</p>
        
        <div class="contact-details">
          <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <a href="mailto:{{ site.contact.email }}">{{ site.contact.email }}</a>
          </div>
          {% if site.contact.phone %}
          <div class="contact-item">
            <i class="fas fa-phone"></i>
            <a href="tel:{{ site.contact.phone }}">{{ site.contact.phone }}</a>
          </div>
          {% endif %}
          {% if site.contact.location %}
          <div class="contact-item">
            <i class="fas fa-map-marker-alt"></i>
            <span>{{ site.contact.location }}</span>
          </div>
          {% endif %}
        </div>
        
        <div class="social-links">
          {% for social in site.social %}
          <a href="{{ social.url }}" target="_blank" class="social-link" aria-label="{{ social.name }}">
            <i class="{{ social.icon }}"></i>
          </a>
          {% endfor %}
        </div>
      </div>
      
      <form class="contact-form animate-on-scroll" action="{{ site.contact.form_action }}" method="POST" id="contact-form">
        <input type="hidden" name="_subject" value="Portfolio Contact Form - {{ site.name }}">
        <input type="hidden" name="_next" value="{{ site.url }}{{ site.baseurl }}/thank-you">
        <input type="hidden" name="_captcha" value="false">
        
        <div class="form-group">
          <label for="name" class="sr-only">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name *" required>
        </div>
        
        <div class="form-group">
          <label for="email" class="sr-only">Your Email</label>
          <input type="email" id="email" name="email" placeholder="Your Email *" required>
        </div>
        
        <div class="form-group">
          <label for="subject" class="sr-only">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="Subject">
        </div>
        
        <div class="form-group">
          <label for="message" class="sr-only">Your Message</label>
          <textarea id="message" name="message" placeholder="Your Message *" rows="5" required></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary" id="submit-btn">
          <span class="btn-text">Send Message</span>
          <span class="btn-loading" style="display: none;">
            <span class="loading"></span> Sending...
          </span>
        </button>
        
        <div id="form-status" class="form-status" style="display: none;"></div>
      </form>
    </div>
  </div>
</section>
