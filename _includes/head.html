<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <!-- Primary Meta Tags -->
  <title>{{ page.title | default: site.title }}</title>
  <meta name="title" content="{{ page.title | default: site.title }}">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="keywords" content="{{ site.keywords }}">
  <meta name="author" content="{{ site.author }}">
  <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
  <meta name="googlebot" content="index, follow">
  <meta name="bingbot" content="index, follow">
  
  <!-- Geo Tags for Local SEO -->
  <meta name="geo.region" content="IN-RJ">
  <meta name="geo.placename" content="Jaipur, Rajasthan, India">
  <meta name="geo.position" content="26.9124;75.7873">
  <meta name="ICBM" content="26.9124, 75.7873">
  
  <!-- Language and Locale -->
  <meta name="language" content="English">
  <meta http-equiv="content-language" content="en-IN">
  
  <!-- Google Site Verification -->
  {% if site.google_site_verification %}
  <meta name="google-site-verification" content="{{ site.google_site_verification }}">
  {% endif %}
  
  <!-- Bing Site Verification -->
  {% if site.bing_site_verification %}
  <meta name="msvalidate.01" content="{{ site.bing_site_verification }}">
  {% endif %}
  
  {% seo %}
  
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  {% if site.google_analytics %}
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.google_analytics }}');
  </script>
  {% endif %}
  
  <!-- Canonical URL -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ '/feed.xml' | relative_url }}">
  
  <!-- Sitemap -->
  <link rel="sitemap" type="application/xml" title="Sitemap" href="{{ '/sitemap.xml' | absolute_url }}">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ '/assets/images/favicon.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/favicon.png' | relative_url }}">
  
  <!-- Theme Color -->
  <meta name="theme-color" content="{{ site.theme.primary_color | default: '#2563eb' }}">
  <meta name="msapplication-TileColor" content="{{ site.theme.primary_color | default: '#2563eb' }}">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:image" content="{{ site.profile_image | absolute_url }}">
  <meta property="og:image:alt" content="{{ site.name }} - Full Stack Developer">
  <meta property="og:site_name" content="{{ site.name }}">
  <meta property="og:locale" content="en_IN">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@{{ site.twitter_username }}">
  <meta name="twitter:creator" content="@{{ site.twitter_username }}">
  <meta name="twitter:url" content="{{ page.url | absolute_url }}">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">
  <meta name="twitter:image" content="{{ site.profile_image | absolute_url }}">
  
  <!-- LinkedIn -->
  <meta property="linkedin:owner" content="{{ site.linkedin_username }}">
  
  <!-- Schema.org JSON-LD for Person -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "{{ site.name }}",
    "url": "{{ site.url }}",
    "image": "{{ site.profile_image | absolute_url }}",
    "email": "mailto:{{ site.email }}",
    "telephone": "{{ site.contact.phone }}",
    "jobTitle": "Full Stack Web Developer",
    "description": "{{ site.description }}",
    "address": {
      "@type": "PostalAddress",
      "addressLocality": "Jaipur",
      "addressRegion": "Rajasthan",
      "addressCountry": "India"
    },
    "sameAs": [
      "https://github.com/{{ site.github_username }}",
      "https://linkedin.com/in/{{ site.linkedin_username }}",
      "https://twitter.com/{{ site.twitter_username }}"
    ],
    "knowsAbout": ["Web Development", "Full Stack Development", "React", "Node.js", "Laravel", "Python", "JavaScript", "Flutter", "PHP", "MongoDB", "MySQL"],
    "alumniOf": {
      "@type": "Organization",
      "name": "Jaipur, Rajasthan"
    },
    "worksFor": {
      "@type": "Organization",
      "name": "Nsinfosoft"
    }
  }
  </script>
  
  <!-- Schema.org JSON-LD for Website -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "{{ site.name }} Portfolio",
    "url": "{{ site.url }}",
    "description": "{{ site.description }}",
    "author": {
      "@type": "Person",
      "name": "{{ site.name }}"
    },
    "publisher": {
      "@type": "Person",
      "name": "{{ site.name }}"
    },
    "inLanguage": "en-IN",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "{{ site.url }}?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>
  
  <!-- Schema.org JSON-LD for LocalBusiness/ProfessionalService -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "ProfessionalService",
    "name": "{{ site.name }} - Full Stack Developer",
    "image": "{{ site.profile_image | absolute_url }}",
    "url": "{{ site.url }}",
    "telephone": "{{ site.contact.phone }}",
    "email": "{{ site.email }}",
    "address": {
      "@type": "PostalAddress",
      "addressLocality": "Jaipur",
      "addressRegion": "Rajasthan",
      "postalCode": "302001",
      "addressCountry": "IN"
    },
    "geo": {
      "@type": "GeoCoordinates",
      "latitude": 26.9124,
      "longitude": 75.7873
    },
    "areaServed": [
      {
        "@type": "City",
        "name": "Jaipur"
      },
      {
        "@type": "State",
        "name": "Rajasthan"
      },
      {
        "@type": "Country",
        "name": "India"
      }
    ],
    "priceRange": "$$",
    "openingHours": "Mo-Sa 09:00-18:00",
    "serviceType": ["Web Development", "Full Stack Development", "Mobile App Development", "Software Engineering"]
  }
  </script>
  
  <!-- BreadcrumbList Schema -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [
      {
        "@type": "ListItem",
        "position": 1,
        "name": "Home",
        "item": "{{ site.url }}"
      }
      {% if page.title %}
      ,{
        "@type": "ListItem",
        "position": 2,
        "name": "{{ page.title }}",
        "item": "{{ page.url | absolute_url }}"
      }
      {% endif %}
    ]
  }
  </script>
</head>
