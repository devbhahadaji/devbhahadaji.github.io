# ===================================================================
# PORTFOLIO CONFIGURATION
# This file controls all dynamic content on your portfolio website
# ===================================================================

# Site Settings
title: "Fullstack Web Developer & Software Engineer"
name: "Shubham Bhahada"
description: "Passionate fullstack developer creating innovative web solutions with modern technologies and best practices."
url: "https://shubhambhahada.github.io"
baseurl: "/portfolio"
lang: "en"

# Personal Information
email: "your.email@example.com"
profile_image: "/assets/images/profile.jpg"

# SEO and Analytics
google_analytics: "" # Add your Google Analytics ID here
author: "Shubham Bhahada"
keywords: "fullstack developer, web developer, software engineer, React, Node.js, Python, JavaScript"

# Build Settings
markdown: kramdown
highlighter: rouge
permalink: pretty
timezone: Asia/Kolkata

# Jekyll Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-minifier
  - jekyll-target-blank

# Sass Configuration
sass:
  sass_dir: _sass
  style: compressed

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - LICENSE
  - .gitignore

# Collections
collections:
  projects:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"

